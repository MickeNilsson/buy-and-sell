<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
 
    </head>
    <body>
        <form id="myForm">
             
                  <input id="file" name="file" type="file" />
                  <input id="send-btn" type="button" value="send" />
             <input type="text" value="some text" />
                    <input type="submit" value="submit"/> 
               

        </form>
        <script src="js/jquery.min.js"></script>
        <script>
            $('#send-btn').on('click', function() {
                var formData_o = new FormData();
                var imageToUpload_o = document.getElementById('file').files[0];
                debugger;
                if(imageToUpload_o) {
                    formData_o.set('image', imageToUpload_o);
                    $.ajax({
                        url: 'fileupload-test.php',
                        type: 'POST',
                        data: formData_o,
                        async: true,
                        cache: false,
                        contentType: false,
                        enctype: 'multipart/form-data',
                        processData: false,
                        success: function (response) {
                            console.dir(response);
                        }
                    });
                }
            });
        </script>
        <script>
               $("#myForm").on('submit', function(e){
            e.stopPropagation();
               e.preventDefault();
                
               //var formData = new FormData($(this)[0]);
               //var formData = new FormData($("#myForm")[0]);
               console.dir(document.getElementById('file'));
               
               var formData = new FormData();
               formData.set("image", document.getElementById('file').files[0]);
               $.ajax({
                 url: 'fileupload-test.php',
                 type: 'POST',
                 data: formData,
                 async: true,
                 cache: false,
                 contentType: false,
                 enctype: 'multipart/form-data',
                 processData: false,
                 success: function (response) {
                   alert(response);
                 }
               });

               return false;
             });
        </script>
        
    </body>
</html>
